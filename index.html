<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <title>Pixel Sketch</title>
</head>

<body>

    <header>
        <p>PIXEL SKETCH</p>
    </header>

    <main>

        <div class="control-panel">

            <div class="color-picker">
                <div class="color-box">
                    <input type="color" id="color-select">
                </div>
                <span>Color picker</span>
            </div>
            <div class="color-picker">
                <div class="color-box">
                    <input type="color" id="background-select">
                </div>
                <span>Background Color</span>
            </div>
            <button id="color-grab">Color Grab</button>
            <button id="paint-bucket">Paint Bucket</button>
            <button id="color-rainbow">Rainbow Madness</button>
            <button id="color-shading">Toggle Shading</button>
            <button id="color-lighting">Toggle Lighting</button>
            <div class="separator"></div>
            <button id="eraser">Eraser Mode</button>
            <button id="clear">Clear</button>
            <div class="separator"></div>
            <button id="toggle-grid" class="toggled">Show Grid Lines</button>

            <input type="range" value="16" min="1" max="64" id="slider" oninput="updateGridSize(this.value)">
            <p id="grid-size">Grid size: 16 x 16</p>

        </div>

        <div class="board">
            <div id="grid"></div>
        </div>

    </main>

    <footer>
        <span>Copyright Â© 2022 rodrigommfreitas </span>
        <a href="https://github.com/rodrigommfreitas/pixel-sketch" target="_blank"><img src="/github-logo.png"></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
